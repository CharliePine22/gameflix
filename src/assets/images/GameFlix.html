  --square-bg-color: #de88d2;
  --triangle-bg-color: #5ebba9;
  --circle-bg-color: #ff5b55;
  --x-bg-color: #90bdf5;
}

.loading {
  height: 0px;
  width: 0px;
  border: 100px solid transparent;
  position: absolute;
  top: 80px;
  left: 43%;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 5;
}

.loading:after {
  content: '';
  position: absolute;
  left: -100px;
  top: 100px;
  width: 0;
  height: 0;
  border: 100px solid transparent;
}

.loading__button {
  height: 25px;
  width: 25px;
  background-color: white;
  transform: rotate(45deg);
  z-index: 1;
}
/* .loading__button {
  height: 32px;
  width: 32px;
  background-color: white;
  border-radius: 50%;
  top: 85px;
  z-index: 1;
} */

/* SQUARE */
.loading__button:nth-child(1) {
  position: absolute;
  right: 5px;
  top: 30px;
  /* animation: flashingSquare 1s ease-in-out infinite; */
  background-color: var(--square-bg-color);
}
/* TRIANGLE */
.loading__button:nth-child(2) {
  position: absolute;
  top: 12px;
  /* animation: flashingTriangle 1s cubic-bezier(0.47, 0, 0.745, 0.715) infinite; */
  background-color: var(--triangle-bg-color);
}
/* X */
.loading__button:nth-child(3) {
  position: absolute;
  top: 48px;
  /* animation: flashingX 1s cubic-bezier(0.47, 0, 0.745, 0.715) infinite; */
  background-color: var(--x-bg-color);
}
/* CIRCLE */
.loading__button:nth-child(4) {
  position: absolute;
  left: 6px;
  top: 30px;
  /* animation: flashingCircle 1s cubic-bezier(0.47, 0, 0.745, 0.715) 2s infinite; */
  background-color: var(--circle-bg-color);
}

@keyframes flashingSquare {
  0%,
  100% {
    opacity: 0;
    background-color: var(--square-bg-color);
  }
  50% {
    opacity: 1;
  }
}

@keyframes flashingCircle {
  0%,
  100% {
    opacity: 0;
    background-color: var(--circle-bg-color);
  }
  50% {
    opacity: 1;
  }
}

@keyframes flashingTriangle {
  0%,
  100% {
    opacity: 0;
    background-color: var(--triangle-bg-color);
  }
  50% {
    opacity: 1;
  }
}

@keyframes flashingX {
  0%,
  100% {
    opacity: 0;
    background-color: var(--x-bg-color);
  }
  50% {
    opacity: 1;
  }
}

@keyframes delay-animation {
  0% {
    opacity: 1;
  }
  50% {
    opacity: 1;
  }
  50.01% {
    opacity: 0;
  }
  100% {
    opacity: 0;
  }
}

  background-color: #111;
  position: absolute;
  border-radius: 6px;
  font-size: 16px;
  /* overflow: hidden; */
  width: 342px;
  height: 370px;
  top: -38px;
  left: -45px;
  transform-origin: center center;
  animation: growBox 150ms ease-in forwards;
  backface-visibility: hidden;
  z-index: 3;
  opacity: 1;
  box-shadow: rgb(0 0 0 / 75%) 0px 3px 10px;
  will-change: transform;
  perspective: 1px;
}

.game-details:hover {
  transform: scale(1);
}

.hide {
  animation: shrinkBox 200ms ease-in forwards;
  will-change: transform;
}

.game-details__container {
  height: 176px;
  border-radius: 6px;
  color: #fff;
  font-size: 16px;
  overflow: hidden;
  position: relative;
  z-index: 2;
}

.game-details__details {
  padding: 0.9em 0.8em 1em;
  position: relative;
}

.game-details__name {
  will-change: transform;
  font-size: 1.25rem;
  padding-bottom: 10px;
  line-height: 20px;
  text-shadow: 3px 4px 5px #000;
  cursor: pointer;
}

.game-details__platforms {
  max-width: 40%;
  list-style-type: none;
  display: flex;
  align-items: center;
  padding: 12px 0 0;
}

.game-details__platform {
  padding-right: 10px;
  will-change: transform;
}

.platform_logo {
  height: 18px;
  width: 20px;
  filter: drop-shadow(3px 4px 1px #000);
}

.game-details__publishers {
  text-shadow: none;
  list-style: none;
  padding: 0;
  display: flex;
  font-size: 0.5rem;
  align-items: center;
  position: absolute;
  right: -5px;
  top: 0px;
}

.game-details__publisher {
  text-transform: uppercase;
  margin-right: 10px;
  font-weight: 500;
}

.game-details__released {
  font-size: 0.75rem;
  text-shadow: 3px 4px 5px #000;
  margin-bottom: 2.5px;
}

.game-details__tag {
  font-size: 0.75rem;
  line-height: 1.3;
  position: relative;
  top: 1px;
  text-shadow: 3px 4px 5px #000;
}

.tag_border:before {
  color: #646464;
  content: '\2022';
  display: inline-block;
  font-size: 1rem;
  position: relative;
  right: 10px;
  top: 2px;
}
.tag_no_border:before {
  content: '';
  position: relative;
  right: 10px;
}

.game-details__tags {
  /* position: relative; */
  top: 25px;
}

.game-details__tags_list {
  padding: 0;
  display: flex;
  list-style: none;
  width: 100%;
  align-items: center;
  justify-content: space-evenly;
}

.game-details__trailer {
  background-color: transparent;
  border-top-right-radius: 6px;
  border-top-left-radius: 6px;
  color: #fff;
  font-size: 16px;
  overflow: hidden;
  /* position: absolute; */
  will-change: transform;
  z-index: 2;
  /* width: 22rem; */
  height: 12rem;
}

.trailer {
  width: 100%;
  height: 100%;
}

.trailer_placeholder {
  width: 100%;
  height: 185px;
}

/* Animation for when comoponent renders */
@keyframes growBox {
  0% {
    transform: translateX(0px) translateY(0px) scaleX(0.5) scaleY(0.5)
      translateZ(0px);
    opacity: 0;
  }
  50% {
    opacity: 1;
  }
  100% {
    transform: translateX(45px) translateY(0px) scaleX(1) scaleY(1)
      translateZ(0px);
  }
}

@keyframes shrinkBox {
  0% {
    transform: translateX(45px) translateY(0px) scaleX(1) scaleY(1)
      translateZ(0px);
  }
  100% {
    transform: translateX(25px) translateY(0px) scaleX(0.5) scaleY(0.5)
      translateZ(0px);
    opacity: 0;

  margin-left: 20px;
  color: #fff;
  z-index: 0;
  overflow-y: hidden;
  overflow-x: scroll;
  padding-bottom: 30px;
}

.hide-row {
  z-index: 0;
  overflow: visible;
}

.row::-webkit-scrollbar {
  display: none;
}

.row__poster {
  max-width: 14.5rem;
  min-width: 14.5rem;
  object-fit: cover;
  height: 100%;
  min-height: 310px;
  max-height: 310px;
  cursor: pointer;
  /* box-shadow: 0px 3px 10px #000; */
  box-shadow: -3px 3px 10px #000;
  transition: all 250ms ease-in-out;
  border-radius: 6px;
}

.row__poster_container {
  width: 100%;
  cursor: pointer;
  position: relative;
  margin-right: 10px;
  transition: all 400ms;
  z-index: 1;
}

/* .row__poster_container:hover {
  opacity: 0.75;
} */

/* .row__poster_container:hover > .row__poster_name {
  z-index: 1;
  transform: translateX(14rem) translateY(-10rem);
} */

.row__poster_container:hover .row__poster {
  /* box-shadow: 0px 10px 10px #000; */
  box-shadow: -5px 7px 10px #000;
  /* box-shadow: rgba(0, 0, 0, 0.22) 0px 19px 43px; */
  transform: translate3d(1px, -3px, 0px);
}

.row__poster_container:hover > .row__poster_name {
  transform: translate3d(1px, -3px, 0px);
}

.row__poster_name {
  position: absolute;
  bottom: 5px;
  left: 5px;
  text-transform: uppercase;
  font-weight: 600;
  width: 95%;
  z-index: 1;
  transition: all 400ms;
}

.row__posters {
  display: flex;
  padding: 10px 20px 20px;
  position: relative;
}

.row__poster_wrapper {
  position: relative;
}

.row__posters::-webkit-scrollbar {
  display: none;
}

.row__posters_container {
  display: flex;
  width: 100%;
}

/* Mobile Devices */
@media screen and (min-width: 320px) and (max-width: 500px) {
  .row__posters {
    padding: 10px 20px 20px 5px;
  }

  .row__poster {
    max-width: 250px;
  }
}

  color: #fff;
  object-fit: contain;
  height: 448px;
  animation: fadeInBannerContent 1.75s cubic-bezier(0.165, 0.84, 0.44, 1)
    forwards;
}

.banner__button {
  cursor: pointer;
  color: #fff;
  outline: none;
  border: none;
  font-weight: 700;
  border-radius: 0.2vw;
  padding: 0.5rem 2rem;
  background-color: rgba(51, 51, 51, 0.5);
  margin-right: 1rem;
}

.banner__button:hover {
  background-color: rgba(67, 66, 66, 0.5);
}

.banner__contents {
  margin-left: 30px;
  padding-top: 140px;
  height: 190px;
  /* animation: fadeInBannerContent 2s cubic-bezier(0.075, 0.82, 0.165, 1) forwards; */
}

.banner__title {
  font-size: 3rem;
  font-weight: 800;
  padding-bottom: 0.3rem;
}

.banner__description {
  width: 45rem;
  line-height: 1.3;
  padding-top: 1rem;
  font-size: 0.8rem;
  max-width: 360px;
  height: 80px;
}

.banner--fadeBottom {
  height: 7.4rem;
  background-image: linear-gradient(
    180deg,
    transparent,
    rgba(37, 37, 37, 0.61),
    #111
  );
}

.banner__refresh_icon {
  cursor: pointer;
  position: absolute;
  right: 25px;
  bottom: 25px;
  transition: all 200ms ease-in;
  opacity: 0.5;
}

.banner__refresh_icon:hover {
  opacity: 1;
}

@keyframes fadeInBannerContent {
  0% {
    transform: translateX(-20px);
    opacity: 0;
  }

  100% {
    transform: translateX(0px);
    opacity: 1;
  }
}

@media screen and (min-width: 320px) and (max-width: 500px) {
  .banner__contents {
    padding-top: 70px;
    position: relative;
    top: 15px;
  }

  .banner--fadeBottom {
    height: 11.8rem;
  }
}

  width: 100%;
  height: 65px;
  position: fixed;
  top: 0;
  display: flex;
  align-items: center;
  justify-content: space-between;
  box-sizing: border-box;
  padding: 20px;
  z-index: 2;
  transition-timing-function: ease-in;
  transition: all 0.5s;
}

.nav__actions {
  display: flex;
  justify-content: space-between;
  align-items: center;
  width: 3.6rem;
  position: relative;
}

.nav__avatar {
  width: 30px;
  object-fit: contain;
}

.nav__avatar_container {
  cursor: pointer;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 40px;
  width: 40px;
  background-color: white;
  border-radius: 4px;
}

.nav__avatar_container:hover + svg {
  transform: rotate(180deg);
}

.nav__avatar_arrow {
  color: #fff;
  transition: transform 0.25s;
}

.nav__hide {
  background-color: #111;
}

.nav__logo {
  width: 46px;
  object-fit: contain;
}

.nav__right {
  display: flex;
  align-items: center;
  justify-content: space-between;
  /* width: 6.5rem; */
}

.nav__search {
  display: flex;
  align-items: center;
}

.nav__search_form input {
  font-size: 14px;
  padding: 7px 14px 7px 40px;
  background-color: #000000e6;
  animation: extendSearchbar 500ms cubic-bezier(0.075, 0.82, 0.165, 1) forwards;
  color: #fff;
  border: 1px solid white;
}

.nav__search_icon {
  color: #fff;
  cursor: pointer;
  font-size: 1.5rem;
  margin-right: 20px;
}

.nav__search_icon:active {
  transform: scale(1.05);
}

.search_active {
  position: relative;
  animation: moveSearchIcon 500ms cubic-bezier(0.075, 0.82, 0.165, 1) forwards;
}

@keyframes extendSearchbar {
  0% {
    width: 0;
  }

  100% {
    width: 13rem;
  }
}

@keyframes moveSearchIcon {
  0% {
    right: 0;
  }

  100% {
    right: 16rem;
    cursor: default;
  }

  margin-left: 20px;
  color: #fff;

.main_row__row_posters {
  display: flex;
  overflow-y: hidden;
  overflow-x: scroll;
  padding: 20px;
}

.main_row__poster_container {
  width: 100%;
  cursor: pointer;
  position: relative;
  margin-right: 15px;
  height: 18rem;
  transition: transform 400ms;
  cursor: pointer;
  /* perspective: 1000px; */
}

.poster__gradient_top,
.poster__gradient_bottom {
  height: 7.4rem;
  position: absolute;
  width: 100%;
  border-radius: 6px;
  z-index: 1;
}

.poster__gradient_top {
  left: 0;
  top: 0;
  background-image: linear-gradient(
    0deg,
    transparent,
    transparent,
    rgba(0, 0, 0, 0.41)
  );
}

.poster__gradient_bottom {
  left: 0;
  bottom: 0;
  background-image: linear-gradient(
    180deg,
    transparent,
    rgba(37, 37, 37, 0.41),
    rgba(0, 0, 0, 0.4)
  );
  height: 2rem;
}

.main_row__poster_container:hover {
  transform: translate3d(1px, -3px, 0px);
}

.main__poster_name {
  z-index: 1;
  position: absolute;
  bottom: 2px;
  left: 5px;
  text-transform: uppercase;
  font-weight: 600;
  width: 98%;
}
.main__poster_released {
  z-index: 1;
  position: absolute;
  top: 2px;
  right: 5px;
  text-transform: uppercase;
  font-weight: 600;
  font-size: 0.95rem;
}

.main_row__row_posters::-webkit-scrollbar {
  display: none;
}

.main_poster {
  height: 100%;
  border-radius: 6px;
  filter: drop-shadow(3px 4px 3px #000);
  max-width: 28rem;
  min-width: 28rem;
}

.main_row__filters {
  width: 100%;
  display: flex;
  align-items: center;
  position: relative;
}

.main_row__filters h2 {
  text-transform: uppercase;
  margin-right: 5px;
}

.filters_filter {
  display: flex;
  color: rgba(255, 255, 255, 0.4);
  font-size: 0.6rem;
  text-transform: uppercase;
  cursor: pointer;
  align-items: center;
}

.arrow,
.arrow_active {
  transition: all 250ms;
}

.arrow_active {
  transform: rotate(180deg);
}

.filters_filter:hover > .arrow {
  transform: rotate(180deg);
}

.filter_options {
  position: absolute;
  background-color: #000000e6;
  width: 6rem;
  height: 6.5rem;
  left: 170px;
  top: 30px;
  border-radius: 6px;
  z-index: 2;
}

.filter_options ul {
  list-style: none;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 0;
  height: 100%;
  justify-content: space-evenly;
}

.filter_options ul li {
  cursor: pointer;
  width: 100%;
  text-align: center;
  font-weight: 500;
  padding: 7px 0;
}

.filter_options ul li:nth-child(1) {
  border-top-left-radius: 6px;
  border-top-right-radius: 6px;
}

.filter_options ul li:nth-child(3) {
  border-bottom-left-radius: 6px;
  border-bottom-right-radius: 6px;
}

.filter_options ul li:hover {
  background-color: white;
  color: black;
}

/* Mobile Devices */
@media screen and (min-width: 320px) and (max-width: 500px) {
  .main_row__row_posters {
    padding: 20px 20px 20px 5px;
  }

  .main_poster {
    max-width: 380px;
